<!doctype html>
<html lang="pt-br">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DS.com</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        
        
    </head>


<body>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container ">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info"><a href="index.html"><img class="img-fluid" src="img/DS.png" alt=""></a></h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Login</label><br>
                                <input type="email" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                            </div>
                            <div id="register-link" class="text-center text-info">
                               Novo na DS.com? <a href="#" class="text-info">Cadastre-se!</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</body>




</html>
